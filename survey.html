    <h1>Coffee Survey</h1>

    <aside>
        <img src="images/espresso.jpg" alt="a cup of expresso"/>
    </aside>

    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="first-name">First Name:</label><br/>
            <input type="text" name="first name" autofocus required id="first-name" placeholder="Your name" size="40"/>
            <br/>
            <br/>

            <label for="email">Email Address:</label><br/>
            <input type="email" name="email" placeholder="Enter a valid email" required id="email" size="40"/>
            <br/>
        </fieldset>

        <br/>
        
        <fieldset>
            <legend>Your Coffee Preferences</legend>
            <label for="message">Tell us your coffee preparation methods.</label><br/>
            <textarea name="message" id="message" cols="40" rows="6">Your message</textarea>
            <br/><br/>

            <label for="radio"></label>Do you grind your own beans?</label><br/>
            <input class="checks" type="radio" name="radio" value="r1" id="radio"/>Yes<br/>
            <input class="checks" type="radio" name="radio" value="r2" id="radio"/>No<br/>
            <br/>

            <label for="checkbox">How do you drink your coffee?</label><br/>       
            <input class="checks" type="checkbox" name="check" value="ch1" id="checkbox"/>With sugar<br/>
            <input class="checks" type="checkbox" name="check" value="ch2" id="checkbox"/>With cream<br/>
            <br/><br/>

            <label for="dropdown">What is your favorite coffee drink?</label><br/>
            <select name="dropdown" id="dropdown">
                <option value="">Please select a drink</option>
                <option value="o1">Drip coffee</option>
                <option value="o2">French press</option>
                <option value="o3">Expresso</option>
                <option value="o4">Latte</option>
                <option value="o5">Flavored</option>
            </select>
            <br/>
        </fieldset>

        <input id="submit" type="submit" value="Send"/>   
    </form>

        <nav>

                <li><a href="survey.html">Survey</a></li>
            </ul>
        </nav>
    </footer>
